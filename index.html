<!doctype html>
<html lang="en" ng-app="phonecatApp"  ng-controller="PhoneListCtrl">
<head>
  <meta charset="utf-8">
  <title ng-bind-template="Google Phone Gallery: {{query}}">Google Phone Gallery</title>
  <!-- <link rel="stylesheet" href="css/app.css"> -->
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/lib/angular-1.2.2/angular.js"></script>
  <script src="js/controller/PhoneListController.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin:0px;"> <!-- Start of row div -->
		<p>Welcome to : {{hello}}</p>
		<p>Total number of phones: {{phones.length}}</p>

		<div class="col-sm-2 col-md-2">
			Search: <input ng-model="query" class="form-control input-sm">
			Sort by:
			<select ng-model="orderProp" class="form-control input-sm">
				<option value="name">Alphabetical</option>
				<option value="age">Newest</option>
			</select>
		</div>
		<div class="col-sm-10 col-md-10">
			<ul>
				<li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
				{{phone.name}}
				<p>{{phone.snippet}}</p>
				</li>
			</ul>
		</div>
		
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tbody>
				<tr class="danger"><th>Row number</th><th>Name</th></tr>
				<tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
					<td>{{i}}</td>
					<td>{{i}}</td>
				</tr>
			</tbody>
		</table>
		
    </div> <!-- End of row div -->
  </div>

</body>
</html>
